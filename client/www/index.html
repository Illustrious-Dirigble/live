<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/homeCtrl.js"></script>

  </head>
  <body ng-app="liveApp">

    <ion-pane>
      <!-- <div class="bar bar-header"> -->
      <ion-header-bar class="bar-dark bar-header mainHeader">
        <h1 class="title">Live</h1>
      </ion-header-bar>
      <ion-header-bar class="bar-dark bar-subheader item-input-inset">
        <label class="item-input-wrapper search-artist">
              <i class="icon ion-ios-search placeholder-icon"></i>
              <input class="search" type="search" placeholder="Search">
        </label>
      </ion-header-bar>

      <ion-nav-view></ion-nav-view>
    </ion-pane>


  </body>
</html>
