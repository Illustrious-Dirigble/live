v<ion-view title="home">
  <ion-content padding="false" class="artistContainer">
    
    <ion-list>
      <ion-item class="item item-thumbnail-left">
        <img ng-src="{{artist.artistPic}}" />
        <h1>{{artist.artistName}}</h1>
        <h2>{{artist.genre}}</h2>
        <div class="reviews">
          <span class="avgRating">{{artist.avgRating}}</span>
          <rating ng-model="artist.avgRating" max="max"></rating>
          <span class="numOfReviews">12 reviews</span>
        </div>
      </ion-item>
      <ion-item>

      <i class="icon ion-email"></i>
      ion-music-note
      </ion-item>
    </ion-list>



    <button ng-click="writeReview()" class="button button-block button-positive">
      Write a Review!
    </button>

    <ion-list>
      <ion-item ng-repeat="review in reviews" class="review">
          <div>{{review.username}}</div>
          <div>{{review.rating}}</div>
          <div>{{review.venue}}</div>
          <div>{{review.textReview}}</div>
      </ion-item>
     
    </ion-list>

  </ion-content>
</ion-view>
