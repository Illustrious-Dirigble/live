<ion-view title="searchResults">
  <ion-content padding="true">
  <h1>Search Results Page</h1>
  <p>Which Drake did you mean?</p>
    <ion-list>
      <ion-item ng-repeat="item in searchResults" class="item">
        <img src={{item.images[2].url}} style="width: 100px" />
        <div>{{item.name}}</div>
        <div>{{item.genres[0]}}</div>
      </ion-item>
     
    </ion-list>
  </ion-content>
</ion-view>
